		<br>
		<label for="acrage">car Age</label>

		<label for="dop">Date of Purchase</label>
		<input type="date" required id="dop"/>
		<br>
		<label for="password">password</label>
		<input type="password" required id="password"/>

		<input type="submit"/>
	</form>

</script>
